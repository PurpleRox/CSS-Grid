<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #container{
            display: grid;
            background: lightgreen;
            grid-template-columns: minmax(160px, 200px) 1fr 2fr;
            grid-template-rows: repeat(3, 150px);
            grid-gap: 10px;
        }
        
        .item{
            background: lightcoral;
            padding: 30px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="item">Item 1</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti error soluta fugit autem. Quas non laborum facilis omnis, quidem placeat illo aliquam possimus, ex dolore quos fuga beatae voluptatum rerum.</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
    </div>
</body>
</html>
